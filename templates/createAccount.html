
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <link href={{url_for("static", filename = "css/bootstrap.min.css")}} rel="stylesheet" >
    <link href={{url_for("static", filename = "teacher.png")}} rel="shortcut icon" >
  </head>
  <body>
    <div class="container">
        <div class ="well text-center">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark" >
                <div class="container-fluid" >
                    <h1 class="navbar-brand">Bank Application</h1>
                    <h3 class="navbar-brand">
                        Add Account
                    </h3>
                </div>
            </nav>
            {%with messages = get_flashed_messages()%}
                {%if messages%}
                {%for message in messages%}

                <div class ="alert alert-success alert-dismissable" role="alert">
                    {{message}}
                </div>
                
                {%endfor%}
                {%endif%}
                {%endwith%}
        </div>
    </div>
                <div class="col-md-6 offset-md-3 border rounded p-4 mt-2 shadow">
                    <h1 class="text-center">
                        Create Account
                    </h1>
                    <form action="{{url_for('createAccount')}}" method="POST">
                        <div class="form-group">
                            <label>First Name:</label>
                            <input type="text" class="form-control" name="fname" required="1" />
                        </div>
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input type="text" class="form-control" name="lname" required="1" />
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control" name="email" required="1" />
                        </div>

                        <div class="form-group">
                            <label>Contact:</label>
                            <input type="number" class="form-control" name="contact" required="1" />
                        </div>
                        <div class="form-group">
                            <label>Country (TO BE TYPED IN CAPS and only UK and SOUTH AFRICA are elligible countries) :</label>
                            <input type="text" class="form-control" name="country" required="1" />
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" class="form-control" name="password" required="1" />
                        </div>
                        <div class="form-group">
                            <label>Confirm Password:</label>
                            <input type="password" class="form-control" name="confirm" required="1" />
                        </div>

                        <div class="form-group text-center p-3">
                            <button type="submit" class="btn btn-primary" >Create Account</button>
                            <h3> I already have an <a href="{{url_for('index')}}">account</a> </h3>
                        </div>
                    </form>
                </div>
    
    
  </body>
  <script type="text/javascript" src="{{url_for('static', filename="js/jquery-3.7.1.slim.min.js")}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename="js/bootstrap.min.js")}}"></script>
</html>
